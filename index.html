<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>轮播相册</title>
  <link rel="stylesheet" href="./style3.0.css">
</head>
<body>
    <div class="container">
      <div class="window">
        <div id="slides" class="images">
          <img src="http://lacroqueteriamty.com/wp-content/uploads/2018/05/scroll000.jpg" alt="" width="400" height="300">
          <img src="https://smedia2.intoday.in/lallantop/wp-content/uploads/2016/05/01_050218-053100.jpg" alt="" width="400"
            height="300">
          <img src="https://www.hairphysician.com/wp-content/uploads/sites/77/2018/01/dog-hair-cleaning-tips.jpg" width="400"
            height="300">
          <img src="https://www.hairphysician.com/wp-content/uploads/sites/77/2018/01/dog-hair-cleaning-tips.jpg" width="400"
            height="300">

        </div>
      </div>
      <div id="controls" style="text-align:center; ">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
      </div>
      <div id="buttonWrapper" style="text-align:center;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>

      </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="./main3.0.js"></script>


</html>
